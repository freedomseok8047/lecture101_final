<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<script>
  // JavaScript 코드
  // URL에서 alertMessage 매개 변수를 가져와서 알림 메시지를 표시
  const urlParams = new URLSearchParams(window.location.search);
  const alertMessage = urlParams.get("alertMessage");

  if (alertMessage) {
    alert(alertMessage);
  }
</script>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>
        .error {
            color: #bd2130;
        }
    </style>
</th:block>


<div layout:fragment="content">
  <div class="inner-cont member">
    <h2>로그인</h2>
    <form role="form" method="post" action="/members/login">
      <div class="form-group">
        <label th:for="email">이메일주소</label>
        <input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요">
      </div>
      <div class="form-group">
        <label th:for="password">비밀번호</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력">
      </div>
      <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
      <div style="text-align: center">
        <button class="btn btn-dark">로그인</button>
        <button type="button" class="btn btn-dark" onClick="location.href='/members/new'">회원가입</button>
      </div>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
  </div>
</div>

</html>
