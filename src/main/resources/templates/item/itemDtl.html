<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">

        /*<![CDATA[*/
        var userName = /*[[${member.name}]]*/ 'defaultUserName'; // 사용자 이름
        /*]]>*/

        const commentWrite = () => {
            const contents = document.getElementById("commentContents").value;
            const id = [[${item.id}]];
            const token = $("meta[name='_csrf']").attr("content");
            const header = $("meta[name='_csrf_header']").attr("content");

            $.ajax({
                type: "post",
                url: "/comment/save",
                data: {
                    "commentWriter": userName,
                    "commentContents": contents,
                    "itemId": id
                },
                beforeSend: function(xhr){
                    xhr.setRequestHeader(header, token);
                },
                success: function (res) {
                    console.log("요청성공", res);

                    // 새로운 댓글만 테이블에 추가.
                    addCommentToTable(res);

                    document.getElementById('commentContents').value = '';
                },
                error: function (err) {
                    console.log("요청실패", err);
                    if(err.status === 401) {
                        alert('로그인이 필요합니다.');
                    }
                }
            });
        }

        //리뷰 테이블 한 행씩 추가하기위한 스크립트
        const addCommentToTable = (comment) => {
            const table = document.getElementById('comment-list');
            // insertRow(-1); = 테이블 젤 위에 행이 생성이 됨
            // insertRow(0); = 테이블 젤 아래에 행이 생성이 됨
            const newRow = table.insertRow(0);

            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);
            const cell4 = newRow.insertCell(3);


            cell1.innerHTML = comment.commentWriter;
            cell2.innerHTML = comment.commentContents;
            cell3.innerHTML = `<a href="/comment/edit/${comment.id}">수정</a>`;
            cell4.innerHTML = `<a href="/comment/delete/${comment.id}" class="btn btn-danger">삭제</a>`;
        };

        function confirmDelete() {
            return window.confirm('정말로 이 댓글을 삭제하시겠습니까?');
        }




        $(document).ready(function(){

            calculateToalPrice();

            $("#count").change( function(){
                calculateToalPrice();
            });
        });
        function calculateToalPrice() {
            var count = $("#count").val();
            var price = $("#price").val();
            var totalPrice = price * count;
            var formattedTotalPrice = totalPrice.toLocaleString(); // 콤마 추가

            $("#totalPrice").html(formattedTotalPrice + '원');
        }

        function order(){
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var url = "/order";
            var paramData = {
                itemId : $("#itemId").val(),
                count : $("#count").val(),
                selectedDate: $("#selected-date-display").text(),

            };

            var param = JSON.stringify(paramData);

            $.ajax({
                url      : url,
                type     : "POST",
                contentType : "application/json",
                data     : param,
                beforeSend : function(xhr){
                    /* 데이터를 전송하기 전에 헤더에 csrf값을 설정 */
                    xhr.setRequestHeader(header, token);
                },
                dataType : "json",
                cache   : false,
                success  : function(result, status){
                    alert("주문이 완료 되었습니다.");
                    location.href='/';
                },
                error : function(jqXHR, status, error){

                    if(jqXHR.status == '401'){
                        alert('로그인 후 이용해주세요');
                        location.href='/members/login';
                    } else{
                        alert(jqXHR.responseText);
                    }

                }
            });
        }

        function addCart(){
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var url = "/cart";
            var paramData = {
                itemId : $("#itemId").val(),
                count : $("#count").val(),
                selectedDate: $("#selected-date-display").text(),

            };

            var param = JSON.stringify(paramData);

            $.ajax({
                url      : url,
                type     : "POST",
                contentType : "application/json",
                data     : param,
                beforeSend : function(xhr){
                    /* 데이터를 전송하기 전에 헤더에 csrf값을 설정 */
                    xhr.setRequestHeader(header, token);
                },
                dataType : "json",
                cache   : false,
                success  : function(result, status){
                    alert("상품을 장바구니에 담았습니다.");
                    location.href='/';
                },
                error : function(jqXHR, status, error){

                    if(jqXHR.status == '401'){
                        alert('로그인 후 이용해주세요');
                        location.href='/members/login';
                    } else{
                        alert(jqXHR.responseText);
                    }

                }
            });
        }

    </script>
</th:block>
